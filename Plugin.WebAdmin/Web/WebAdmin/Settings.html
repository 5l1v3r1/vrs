<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>::WA_Title_Options:: - ::WA_Title_WebAdmin::</title>
        @head.html@
        <!-- [[ BUNDLE END ]] -->
        <script src="script/Strings.Server.js"></script>
        <script src="script/bootstrap-helper.js"></script>
        <script src="script/validation.js"></script>
        <script src="Settings.js"></script>
    </head>
    <body>
        <div id="page-container">
            <div id="content" class="container-fluid">
                <div class="row row-offcanvas row-offcanvas-left">
                    <div class="col-xs-12 col-sm-9">
                        <h1 class="page-header">
                            ::WA_Title_Options::
                        </h1>

                        <div id="failure-message" class="alert alert-danger">
                        </div>

                        <div data-bsu="collapsible-panel" data-bsu-options="expanded">
                            <div>
                                ::OptionsDataSourcesSheetTitle::
                                <span data-vrs-val-icon="-" class="pull-right"></span>
                            </div>
                            <div class="form-horizontal">
                                <div class="form-group" data-vrs-val="BaseStationDatabase">
                                    <label class="col-sm-4">::DatabaseFileName:::</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" data-bind="textInput: BaseStationSettingsModel.DatabaseFileName" />
                                    </div>
                                </div>
                                <div class="form-group" data-vrs-val="FlagsFolder">
                                    <label class="col-sm-4">::FlagsFolder:::</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" data-bind="textInput: BaseStationSettingsModel.OperatorFlagsFolder" />
                                    </div>
                                </div>
                                <div class="form-group" data-vrs-val="SilhouettesFolder">
                                    <label class="col-sm-4">::SilhouettesFolder:::</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" data-bind="textInput: BaseStationSettingsModel.SilhouettesFolder" />
                                    </div>
                                </div>
                                <div class="form-group" data-vrs-val="PicturesFolder">
                                    <label class="col-sm-4">::PicturesFolder:::</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" data-bind="textInput: BaseStationSettingsModel.PicturesFolder" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-offset-4 col-sm-8 checkbox">
                                        <label>
                                            <input type="checkbox" data-bind="checked: BaseStationSettingsModel.SearchPictureSubFolders" />
                                            ::SearchPictureSubFolders::
                                        </label>
                                    </div>
                                </div>

                                <div class="page-header">
                                    <h3>
                                        ::AircraftDetailsOnlineLookup::
                                    </h3>
                                </div>

                                <div class="row">
                                    <div class="col-sm-offset-4 col-sm-8 checkbox">
                                        <label>
                                            <input type="checkbox" data-bind="checked: BaseStationSettingsModel.LookupAircraftDetailsOnline" />
                                            ::LookupAircraftDetailsOnline::
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-4">
                                        ::DataProvider:::
                                    </label>
                                    <div class="col-sm-8">
                                        <span data-bind="text: OnlineLookupSupplierName"></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-offset-4 col-sm-8">
                                        <span data-bind="text: OnlineLookupSupplierCredits"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr />

                        <div class="row">
                            <div class="col-sm-2">
                                <button type="button" class="btn btn-primary" data-bind="click: $.proxy(pageHandler.save, pageHandler)">
                                    ::Save::
                                </button>
                            </div>
                            <div class="col-sm-10" data-bind="visible: saveAttempted">
                                <div class="alert alert-success">
                                    <span data-bind="text: savedMessage"></span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $(document).on('ready', function() {
                Bootstrap.Helper.decorateBootstrapElements();
                window.pageHandler = new VRS.WebAdmin.Settings.PageHandler('@view-id@');
            })
        </script>
    </body>
</html>
