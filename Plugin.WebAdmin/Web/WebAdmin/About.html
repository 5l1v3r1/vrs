<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>::WA_Title_About:: - ::WA_Title_WebAdmin::</title>
        @head.html@
    </head>
    <body>
        <div id="page-container">
            <div id="content" class="container-fluid">
                <div class="row row-offcanvas row-offcanvas-left">
                    <div class="col-xs-12 col-sm-9">
                        <h1 class="page-header">
                            ::WA_Title_About::
                        </h1>

                        <div class="row">
                            <label class="col-sm-2">::Version:::</label>
                            <div class="col-sm-10"><p id="about-version"></p></div>
                        </div>

                        <div class="row">
                            <label class="col-sm-2">::WA_Label_Environment:::</label>
                            <div class="col-sm-10"><p id="about-environment"></p></div>
                        </div>

                        <div class="row">
                            <label class="col-sm-2">::WA_Label_Credits:::</label>
                            <div class="col-sm-10"><p id="about-credits"></p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            (function(VRS, $, undefined)
            {
                //region AboutView
                VRS.WebAdmin.AboutView = function(settings)
                {
                    VRS.WebAdmin.View.call(this, settings);

                    /**
                     * Shows the content sent from the server.
                     * @param {VRS_WEBADMIN_VIEWDATA_ABOUT} data
                     */
                    this.showContent = function(data)
                    {
                        $('#about-version').text(data.Version);
                        $('#about-environment').text(data.IsMono ? '::WA_Value_Mono::' : '::WA_Value_DotNet::');
                        $('#about-credits').html(data.Description.replace(/(?:\r\n|\r|\n)/g, '<br />'));
                    };
                };
                VRS.WebAdmin.AboutView.prototype = VRS.objectHelper.subclassOf(VRS.WebAdmin.View);
                //endregion

                var aboutView = new VRS.WebAdmin.AboutView({
                    pageUrl: 'About.html',
                    jsonUrl: 'About.json',
                    refreshPeriod: 0
                });
                aboutView.initialise();
            }(window.VRS = window.VRS || {}, jQuery));
        </script>
    </body>
</html>
